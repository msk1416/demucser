<html>

<head>
    <!--<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css"/>-->
    <link rel="stylesheet" src="../css/main.css" type="text/css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

</head>

<body>
    <form action="/demucs" method="post">
        <div class="form-group" id="demucsForm" style="margin-top: 92px;left: 33%;position: relative;">
            <label for="ytLinkInput">Link to youtube song or video ID</label>
            <input name=videoId class="form-control" id="ytLinkInput" aria-describedby="linkHelp" placeholder="Enter link to youtube song" style="width: 30%">
            <small id="linkHelp" class="form-text text-muted">Example: <b>https://www.youtube.com/watch?v=1Cqr7CECkvg</b> or <b>1Cqr7CECkvg</b></small>
            <select name="tracksPicker" class="selectpicker" multiple>
                <option value="vocals">Vocals</option>
                <option value="guitar">Guitar</option>
                <option value="bass">Bass</option>
                <option value="drums">Drums</option>
            </select>
            <input type="submit" value="Demux!">
        </div>
    </form>
</body>

</html>
